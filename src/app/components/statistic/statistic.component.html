<app-header></app-header>
<div class="content">
  <h1>Statistic</h1>
  <div class="schedule">
    <div id="barChart"></div>
    <mat-form-field>
      <input matInput [matDatepicker]="dp" placeholder="Month and Year" [formControl]="date">
      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
      <mat-datepicker #dp
                      startView="multi-year"
                      (yearSelected)="chosenYearHandler($event)"
                      (monthSelected)="chosenMonthHandler($event, dp)"
                      panelClass="example-month-picker">
      </mat-datepicker>
    </mat-form-field>
  </div>
  <div class="border">
    <table class="example-table">
        <tr>
            <th>â„–</th>
            <th>Category of savings</th>
            <th>%</th>
            <th>Sum</th>
        </tr>
         <ng-container *ngFor="let item of allsavings; index as i;">
     
        <tr [ngStyle]="{'color': getRandomColor()}">
            <td>{{i+1}}</td>
          <td>{{item.name}}</td>
          <td>{{item.sum*100/LogUser.balance | number : '1.1-2'}} %</td>
          <td>&#8372; {{item.sum}}</td>
        </tr>
      </ng-container>
      <!-- <ng-container  *ngIf="year>2022 || year<2020">
                  There is no information.
                  </ng-container> -->
    </table>
  </div>
</div>
